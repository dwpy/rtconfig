  <script>
  layui.use(['table'], function(){
    var $ = layui.$;
    var form = layui.form;
    //提交
    form.on('submit(LAY-user-login-submit)', function(obj){
      $.ajax({
        type: 'POST',
        url: "/rtc/login",
        contentType: "application/json",
        data: JSON.stringify(obj.field),
        success: function (res) {
            if (res.code == 0) {
                window.location.href = '/';
            }
            else {
                layer.alert(res.msg);
            }
        }
    });

    });
  });
  </script>
